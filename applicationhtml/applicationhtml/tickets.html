<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>E-ticketing</title>

    <style type="text/css">
        body {
            background-color: #b6ff00;
        }

        h2.heading1 {
           font: 'Arabic Typesetting';
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
   
    <h2 class=" heading1">SignUp</h2>
    <center>
        <form name="myform" method="get" action="login.html">
      
                Name<br><input type="text" name="textname" required>
                <br>Dob<br><input type="date" name="textdate" required>
              <br>E-mail<br><input type="text" name="email" required>
                
                    <br>Gender
                    <br>
                        <input type="radio" name="gender" value="male" checked>male<br>
                        <input type="radio" name="gender" value="female">female
                    
            
               <br>mobile<br><input type="text" name="mobile" required>
                <br>password<br><input type="password" name="password" required><br>
                <br><input type=submit value="submit"><input type=reset value="reset"><br />
            
        </form>
    </center>

</body>
</html>
